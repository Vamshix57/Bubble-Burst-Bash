<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bubble Burst Bash</title>
    <link rel="stylesheet" href="./game.css" />
  </head>
  <body>
    <div class="bubble bubble-one"></div>

    <div class="score-board">
      <p>You Popped <span class="score"> 0 </span> Bubbles</p>
    </div>
    <div class="shadow">
      <div class="total-score">
        <div class="wrapper winner">
          <h4>You Won</h4>
          <h4>You Popped all 50 bubbles</h4>
          <p>You are a Winner!</p>
        </div>
        <div class="wrapper loser">
          <h4>Game Over ✖️</h4>
          <h4>You Scored <span class="score"> 0 </span> Points</h4>
          <p>Do You Want To Play Again?</p>
          <button class="restart">Yes</button>
          <button class="cancel">No</button>
        </div>
      </div>
    </div>
    <div class="main-game">
      <h2>Bubble Burst Bast</h2>
      <h2>Are You Ready???</h2>
      <button class="start-btn">Start 🎮</button>
    </div>
    <body>
    <script src="game.js"></script>
  </body>
</html>
