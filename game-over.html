<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game Over</title>
    <link rel="stylesheet" href="./game-over.css">
</head>
<body>
    <div class="game-over">
        <div class="background"></div>
            <div class="content">
                <h1>Game Over</h1>
                <p class="score-text">Your Score: <span id="score">100</span></p>
                <p>Do you want to play again?</p>
                <div class="options">
                <button>Yes</button>
                <button>No</button>
            </div>
        </div> 
    </div>
</body>
</html>
